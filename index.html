<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Leaflet Step-1</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>

  <div class="zoom-box"><strong>Zoom</strong><hr>
    <button type="button" class="zoom-button">Perth</button><br>
    <button type="button" class="zoom-button">Sydney</button><br>
    <button type="button" class="zoom-button">Melbourne</button><br>
    <button type="button" class="zoom-button">Brisbane</button><br>
    <button type="button" class="zoom-button">Adelaide</button><br>
    <button type="button" class="zoom-button">Canberra</button><br>
    <button type="button" class="zoom-button">Hobart</button><br>
    <button type="button" class="zoom-button">Darwin</button><br>
    <button type="button" class="zoom-button">Australia</button><br>
  </div>
  
  <!-- The div that holds our map -->
  <div id="map"></div>

  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>
  <!-- D3 JavaScript
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script> -->
  <!-- API key -->
  <script type="text/javascript" src="static/js/config.js"></script>
  <!-- Choropleth Plugin -->
  <script type="text/javascript" src="static/js/choropleth.js"></script>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="static/js/logic.js"></script>

</body>
</html>
